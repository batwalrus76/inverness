<!DOCTYPE html>
<html lang="en" ng-app="vega">
  <head>
    <meta charset="utf-8">
    <title>Vega - Angular app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      * { font-family: Helvetica Neue, Helvetica, Arial, sans-serif; }
      .view { display: block; }
      input[type="range"] { width: 280px; }
      .ctrl { display: inline-block; width: 90px; font-weight: bold; }
      .flash { display: none; font-style: italic; }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="assets/ico/favicon.png">
  </head>

  <body ng-controller="TwitterController">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Tweets</a>
        </div>
      </div>
    </div>
    <div class="container">
      <ul class="nav nav-pills pull-left">
        <li ng-class="{active: location == 'Athens,GA'}">
          <a href="#" ng-click="loadTweetsByLocation('-85.605165,30.355756999999997,250mi')">Athens</a>
        </li>
      </ul>
      <ul class="nav nav-pills pull-left">
        <li ng-class="{active: term == 'hello'}">
          <a href="#" ng-click="loadTweetsByTerm('hello')">Clojure</a>
        </li>
      </ul>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Tweet</th>
          </tr>
        </thead>
        <tr ng-repeat="tweet in tweets">
          <td><a href="twitter.com" target="_blank">{{tweet.from_user_name}}</a></td>
          <td>{{tweet.text}}</td>
        </tr>
      </table>

    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>
    <script src="assets/js/d3.v3.min.js"></script>
    <script src="assets/js/vega.js"></script>
    <script src="assets/js/d3.geo.projection.min.js"></script>
    <!-- Application -->
    <script src="vega.js"></script>
  </body>
</html>
